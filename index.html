<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<title>Kroshka Shi Knit</title>
	<link href="https://fonts.googleapis.com/css?family=Philosopher|Open+Sans:300,400,600,700&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<header class="header">
		<div class="container">
			<nav class="header-nav">
				<ul class="header-nav-list">
					<li><a href="#">Главная</a></li>
					<li><a href="#">Каталог</a></li>
					<li><a href="#">О нас</a></li>
					<li><a href="#">Контакты</a></li>
				</ul>

				<ul class="header-nav-cart">
					<li><a href="#">Корзина</a></li>
				</ul>
			</nav>
			<a class="header-logo" href="#"><img src="img/logo.png" width="510" height="136"></a>

			<section class="header-promo">
				<h2 class="header-title">Сделано лапками</h2>
				<p>Текст для промо достаточных размеров<br> а может даже и н несколько строк</p>
				<a class="btn" href="#">Каталог</a>
			</section>
		</div>
	</header>

	<main>
		<section class="our-prod">
			<div class="container">
				<h2 class="our-prod-title">Our products</h2>
				<ul class="our-prod-list">
					<li class="our-prod-item">
						<a href=#><h3>Hats</h3></a></li>
					<li class="our-prod-item">
						<a href=#><h3>Scarves</h3></a></li>
					<li class="our-prod-item">
					<a href=#><h3>Socks</h3></a></li>
					<li class="our-prod-item">
						<a href=#><h3>Sale</h3></a></li>
					<li class="our-prod-item">
						<a href=#><h3>More</h3></a></li>
				</ul>
			</div>
		</section>
	</main>

	<footer>
		<section class="subscribe">
			<h3>Text subscribe</h3>
			<form method="post">
				<p>
					<label for="email-subs">Ваш e-mail</label>
					<input id="email-subs" type="email" name="email" placeholder="email@example.com">
				</p>
				<button class="btn" type="submit">Подписаться</button>
			</form>
		</section>

		<section>
			<ul class="social-list">
				<li><a class="social-btn" href="#" aria-label="Наша страничка Вконтакте">
							<img src="img/vk-icon.svg" width="26" height="15" alt="Наша страничка Вконтакте"></a>
				</li>
				<li><a class="social-btn" href="#" aria-label="Наша страничка Фейсбук">
							<img src="img/fb-icon.svg" width="12" height="22" alt="Наша страничка Фейсбук"></a>
				</li>
				<li><a class="social-btn" href="#" aria-label="Наша страничка Инстаграмм">
							<img src="img/insta-icon.svg" width="21" height="21" alt="Наша страничка Инстаграмм" ></a>
				</li>
			</ul>
		</section>
	</footer>

</body>

</html>
