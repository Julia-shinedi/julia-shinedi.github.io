<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<title>Kroshka Shi Knit</title>
	<link href="https://fonts.googleapis.com/css?family=Philosopher|Open+Sans:300,400,600,700&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<header class="header">
		<div class="container">
			<nav class="header-nav">
				<ul class="header-nav-list">
					<li><a href="#">Главная</a></li>
					<li><a href="#">Каталог</a></li>
					<li><a href="#">О нас</a></li>
					<li><a href="#">Контакты</a></li>
				</ul>

				<ul class="header-nav-cart">
					<li><a href="#">Корзина</a></li>
				</ul>
			</nav>
			<a class="header-logo" href="#"><img src="img/logo.png" width="510" height="136"></a>

			<section class="header-promo">
				<h2 class="header-title">Сделано лапками</h2>
				<a class="btn" href="#">Каталог</a>
			</section>
		</div>
	</header>

	<main>
		<section class="our-prod">
			<div class="container">
				<h2 class="our-prod-title">Каталог</h2>

				<div class="grid">

					<figure class="effect-sadie">
						<a href="#">
							<img src="img/prod-2.jpg" alt="Hat">
							<figcaption>
								<h2>Шапки</h2>
								<p>Разные шапки для взрослых и детей</p>
							</figcaption>
						</a>
					</figure>


					<figure class="effect-sadie">
						<a href="#">
							<img src="img/prod-1.jpg" alt="Scarf">
							<figcaption>
								<h2>Шарфы</h2>
								<p>Шарфы и снуды</p>
							</figcaption>
						</a>
					</figure>

					<figure class="effect-sadie">
						<a href="#">
							<img src="img/prod-3.jpg" alt="Socks">
							<figcaption>
								<h2>Носки</h2>
								<p>Носки, гольфы, гетры</p>
							</figcaption>
						</a>
					</figure>

					<figure class="effect-sadie">
						<a href="#">
							<img src="img/prod-4.jpg" alt="Sale">
							<figcaption>
								<h2>Распродажа</h2>
								<p>Скидка на товар целый месяц</p>
							</figcaption>
						</a>
					</figure>

					<figure class="effect-sadie">
						<a href="#">
							<img src="img/prod-5.jpg" alt="More">
							<figcaption>
								<h2>Другое</h2>
								<p>Свитера, перчатки и варежки, митенки, вещи для детей</p>
							</figcaption>
						</a>
					</figure>
				</div>
			</div>
		</section>
		
		<div class="sub_cont">
			<section class="subscribe">
				<h3>Подпишись на наши новости и акции</h3>
				<form method="post">

					<label class="form_email">Ваш e-mail
						<input type="email" name="email" placeholder="email@example.com">
					</label>
					<a class="cancel" href="#" arial-label="Закрыть">
					<img src="img/cancel.svg" width="20" height="auto"></a>
					<button class="btn" type="submit">Подписаться</button>
				</form>
			</section>
		</div>
	</main>

	<footer class="footer">
		<section>
			<ul class="social-list">
				<li><a class="social-btn" href="#" aria-label="Наша страничка Вконтакте">
						<img src="img/vk-icon.svg" width="26" height="15" alt="Наша страничка Вконтакте"></a>
				</li>
				<li><a class="social-btn" href="#" aria-label="Наша страничка Фейсбук">
						<img src="img/fb-icon.svg" width="12" height="22" alt="Наша страничка Фейсбук"></a>
				</li>
				<li><a class="social-btn" href="#" aria-label="Наша страничка Инстаграмм">
						<img src="img/insta-icon.svg" width="21" height="21" alt="Наша страничка Инстаграмм"></a>
				</li>
			</ul>
		</section>
	</footer>

</body>

</html>
